<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진행상태바</title>
    <style>
        body {
            height: 5000px;
            margin: 0;
            padding: 0;
        }

        .scroll_bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 10px;
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <div class="scroll_bar"></div>
    <script>
        //스크롤 이벤트가 발생시킴
        //scroll_bar를 가져옴
        //얼마나 스크롤 했는지를 변수에 담아줌 (스클로 할 수록 값이 커지는 기능)
        //스크롤을 할 수 있는 총 길이를 계산
window.addEventListener("scroll",() => {
            const scrollBar = document.querySelector(".scroll_bar");
            const scrollY = window.scrollY;
            const scorllHeight = document.body.scrollHeight - window.innerHeight;

            const scrollPercent = (scrollY / scrollHeight) * 100;
            scrollBar.style.width = '${scrollPercent}%';
        });
    </script>
</body>
</html>
